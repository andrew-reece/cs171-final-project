<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.chord path {
  fill-opacity: .67;
  stroke: #000;
  stroke-width: .5px;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/colorbrewer.v1.min.js"></script>
<form name="sort">
  <input type="range" name="dateFilter" min="0" max="50" step="1" value="50">
</form>  
<div id="filterDate"></div>
<script>
  
  var comm = [];
  var date = "2009-06-16 15:00:25";
  var remaining = 1;
  var YmdXParser = d3.time.format("%Y-%m-%d %X").parse;
  var dateRange = [];
  var timeScale = d3.scale.quantize();
  var width = 960,
      height = 500,
      innerRadius = Math.min(width, height) * .41,
      outerRadius = innerRadius * 1.1;
  var svg, students_g, text_g, ticks_g;
  
  loadComm();
  function loadComm() {
    d3.csv("../newdata/communication-tally-by-pair-full-small.csv", function(error, data) {
      console.log(data);
      if(!--remaining) { setRange(data); }  
    })
  };
  
  function setRange(data) {
  
    // get a list of all the dates, since all objects are the same just look at the first one
    for(var key in data[0]) {
      if(YmdXParser(key)) { dateRange.push(YmdXParser(key)); }
    }
    
    // The order of object keys is not guaranteed in JS, so we must sort to be absolutely sure.
    dateRange.sort(function(a,b) {
      return a - b;
    })
    console.log("dateRange:", dateRange);
    
    // create our timeScale
    timeScale.domain([0,dateRange.length - 1]).range(dateRange)
    
    // set our slider to correct values
    document.forms[0].dateFilter.max = dateRange.length - 1;
    document.forms[0].dateFilter.value = dateRange.length - 1;
    
    createVis();
        
    // update visualization on release of slider
    d3.selectAll("input[name=dateFilter]")
    .on("change", function () { filterComm(data); });
  }
  
  // filter our data based on the slider
  function filterComm(data) {
  
    // Read our filter level from our slider
    var filterLevel = parseInt(document.forms[0].dateFilter.value);

    // Get filterDate from filterLevel
    var filterDate = new Date(timeScale(filterLevel));
  
    // Display the date selected
    d3.select("#filterDate")
    .text(filterDate);
         
    for (var i = 0; i<data.length; i++) {
        var dataobject = data[i];
        comm[i] = {};
        for (var key in dataobject) {
    //      console.log(YmdXParser(key), filterDate);
          if (JSON.stringify(YmdXParser(key)) == JSON.stringify(filterDate)) {
   //       if (key == date) {
  
            console.log(dataobject["source"] + " : " + dataobject["target"] + " -> " + dataobject[key]);
            comm[i]["source"] = +dataobject["source"];
            comm[i]["target"] = +dataobject["target"];
            comm[i]["freq"] = +dataobject[key];
          }
        }
      };
      
    console.log(comm);
    matrixmap(comm);
  }
  
  function matrixmap(comm) {
    var matrix = [];
    var users = [];
    
    /*get all the unique users (both senders & receivers)
    because that is going to be the number of arrays in the
    square matrix.*/
    
    //first add all unique source IDs
    for (var i = 0; i< comm.length; i++) {
      if (comm[i]["freq"] != 0) {
        var add = 1;
        for (var u = 0; u < users.length; u++) {
          if (comm[i]["source"] == users[u]) {
            add = 0;
          };
        }
        if (add == 1) {
        users.push(+comm[i]["source"]);
        }
      }
    }
    
    //then add any unique Target IDs that weren't already added
    for (var i = 0; i< comm.length; i++) {
      if (comm[i]["freq"] != 0) {
        var add = 1;
        for (var u = 0; u < users.length; u++) {
          if (comm[i]["target"] == users[u]) {
            add = 0;
          };
        }
        if (add == 1) {
        users.push(comm[i]["target"]);
        }
      }
    }
    console.log(users);
    
    //intialize the square matrix and put 0s in
    //so the values can be incremented later.
    matrix.length = users.length;
    for (var i = 0; i< matrix.length; i++) {
      matrix[i] = [];
      matrix[i].length = matrix.length;
      for (var j = 0; j<matrix.length; j++) {
        matrix[i][j] = 0;
      }
    };
    //console.log(matrix);
    
  //populate the matrix with the frequency value
  //for the source/user combination
    for (var u = 0; u<users.length; u++) {
      for (var c = 0; c<comm.length; c++) {
        if (comm[c]["source"] == users[u]) {
          for (var u2 = 0; u2<users.length; u2++) {
            if (comm[c]["target"] == users[u2]) {
              matrix[u][u2] = comm[c]["freq"];
            }
          }
        }
      }
    };
    console.log(matrix);
    updateVis(matrix, users);
  }

function createVis() {
  svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height)
      .append("g")
      .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");
  
  // create our containers 
  students_g =  svg.append("g").attr("class", "students");
  text_g = svg.append("g").attr("class", "text");
  ticks_g = svg.append("g").attr("class", "ticks");
  chord_g = svg.append("g").attr("class", "chord");
}  

function updateVis(matrix, users) {
  var chord = d3.layout.chord()
      .padding(.05)
      .sortSubgroups(d3.descending)
      .matrix(matrix);
         
  var fill = d3.scale.ordinal()
      .domain(d3.range(users.length))
      .range(colorbrewer.Paired[12]);
        
  var students = students_g.selectAll("path")
      .data(chord.groups);
      
  students.exit().remove();
  students.enter().append("path")
      .attr("class", "groups")
      .attr("id", function(d, i) {return "group-" + i;})
      .style("fill", function(d) { return fill(d.index); })
      .style("stroke", function(d) { return fill(d.index); })
      .attr("d", d3.svg.arc().innerRadius(innerRadius).outerRadius(outerRadius))
      .on("mouseover", fade(.1))
      .on("mouseout", fade(1))

  //add labels to the chord groups
  //NOTE: the labels don't fit if the chord group is small.  Need alt solution.
  var text = text_g.selectAll("text")
      .data(chord.groups);
      
  text.exit().remove();
  text.enter().append("text")
      .attr("x", 6)
      .attr("dy", 15)
      .append("textPath")
      .attr("xlink:href", function(d, i) { return "#group-" + i; })
      .text(function(d, i) {
        if (users[i] == "0") {return "unknown user";}
        else {return "user " + users[i];} });
  
  var ticks = ticks_g.selectAll("g")
      .data(chord.groups)
      .enter().append("g").selectAll("g")
      .data(groupTicks);
      
  ticks.exit().remove();
  ticks.enter().append("g")
      .attr("transform", function(d) {
        return "rotate(" + (d.angle * 180 / Math.PI - 90) + ")"
            + "translate(" + outerRadius + ",0)";
      });
  
  ticks.append("line")
      .attr("x1", 1)
      .attr("y1", 0)
      .attr("x2", 5)
      .attr("y2", 0)
      .style("stroke", "#000");
  
  ticks.append("text")
      .attr("x", 8)
      .attr("dy", ".35em")
      .attr("transform", function(d) { return d.angle > Math.PI ? "rotate(180)translate(-16)" : null; })
      .style("text-anchor", function(d) { return d.angle > Math.PI ? "end" : null; })
      .text(function(d) { return d.label; });
  
  var chord = chord_g.selectAll("path")
      .data(chord.chords);
  
  chord.exit().remove();
  chord.enter().append("path")
      .attr("d", d3.svg.chord().radius(innerRadius))
      .style("fill", function(d) { return fill(d.target.index); })
      .style("opacity", 1);
  
  chord.attr("d", d3.svg.chord().radius(innerRadius))
       .style("fill", function(d) { return fill(d.target.index); });
  
  // Returns an array of tick angles and labels, given a group.
  function groupTicks(d) {
    var k = (d.endAngle - d.startAngle) / d.value;
    return d3.range(0, d.value, 1).map(function(v, i) {
      return {
        angle: v * k + d.startAngle,
        label: i % 5 ? null : v / 1
      };
    });
  }
    
  // Returns an event handler for fading a given chord group.
  function fade(opacity) {
    return function(g, i) {
      svg.selectAll(".chord path")
          .filter(function(d) { return d.source.index != i && d.target.index != i; })
        .transition()
          .style("opacity", opacity);
    };
  }
}

</script>
